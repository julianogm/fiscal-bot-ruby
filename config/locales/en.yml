      content: |
        Comandos disponíveis:
        /iniciar - Bem vindo ao bot Fiscal de Politicos.
        /deputados - Pesquisar deputados por filtros.
        /deputado 'nome do deputado' - Pesquisar dados de um deputado.
        /estados - Filtrar deputados por Estado-UF.
        /partidos - Filtrar deputados por partidos.
    estados:
      alert: Answer with alert
      no_alert: Without alert
      prompt: 'Selecione um estado:'
      repo: Open gem repo
    partidos:
