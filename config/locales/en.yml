en:
  telegram_webhooks:
    action_missing:
      command: 'comando inválido'
    callback_query:
      estado: 'Listando os deputados da unidade federativa: %{text}'
      partido: 'Listando os deputados do partido: %{text}'
      alert: This is ALERT-T-T!!!
      no_alert: Simple answer
    ajuda:
      content: |
        Comandos disponíveis:
        /ajuda - Listar comandos do bot
        /deputados - Pesquisar deputados por filtros.
        /deputado 'nome do deputado' - Pesquisar dados de um deputado pelo nome.
        /estados - Listar deputados por Estado-UF.
        /partidos - Listar deputados por partidos.
    estados:
      alert: Answer with alert
      no_alert: Without alert
      prompt: 'Selecione um estado:'
      repo: Open gem repo
    partidos:
      alert: Answer with alert
      no_alert: Without alert
      prompt: 'Selecione um partido:'
      repo: Open gem repo
    inline_query:
      content: Content
      description: Description
    keyboard:
      buttons:
        - Deputados
        - Estados
        - /cancel
      prompt: 'Select something with keyboard:'
      selected: "You've selected: %{value}"
    last_chosen_inline_result:
      prompt: Mention me to initiate inline query
      selected: "You've chosen result #%{result_id}"
    memo:
      notice: Remembered!
      prompt: What should I remember?
    deputado:
      content: 'Gastos do deputado(a) %{text}'
      invalido:
        Nome não encontrado na legislatura atual. Confira o nome do Deputado,
        ou pesquise por partidos ou estados os deputados com mandato em vigor.
    message:
      invalid: Comando Inválido. Digite /ajuda para ver os comandos disponíveis.
    remind_me:
      nothing: Nothing to remind
    start:
      content: Olá, esse é um teste!
